<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Circular Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
 
<div class="slider-wrapper">
 
  <div class="rotatescroll" id="rotatescroll">
 
    <div class="viewport">
 
      <ul class="overview">
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/mountain.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/river.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/forest.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/city.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/sea.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/space.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/volcano.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="https://webdevtrick.com/wp-content/uploads/snow.jpg" alt="" /></a>
        </li>
      </ul>
 
    </div>
 
    <div class="dot"></div>
    <div class="overlay overlay-interaction" id="overlayInteraction"></div>
    <div class="overlay overlay-static"></div>
    <div class="overlay overlay-active" id="overlayActive"></div>
    <div class="thumb"></div>
 
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="function.js"></script>
 
</body>
</html>
